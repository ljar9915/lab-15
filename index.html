			<h1>TEXT CHANGER</h1>
			<button type="button" onClick="textChange()" class="button-property">Change</button>

<script>

  // this function changes the text of the button with the onClick property 'textChange()' to "dog".
  function textChange() {
    document.getElementById("demo").innerHTML="dog";
  }
  
// this function resets the text of the button with the onClick property "textReset" back to "Lorem Ipsum".
  function textReset() {
